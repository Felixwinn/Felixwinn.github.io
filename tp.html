<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/tpstyles.css">
    
    <!--load javascript-->
    <script src="js/tp.js"></script>



    <title>Technical Presentation</title>
</head>

<body>
<div class="container">
    <h1>Best queer films/tv shows</h1>
</div>
    <div class="row">
        <div class="col-md mb-3">
          <img src="Images/YR.jpeg" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-md mb-3">
          <img src="Images/LS.jpeg" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-md mb-3">
          <img src="Images/Feel-Good.jpeg" class="img-fluid" alt="Image 3">
        </div>
        <div class="col-md mb-3">
          <img src="Images/NHIE.jpeg" class="img-fluid" alt="Image 4">
        </div>
      </div>
      
      <!-- Implement a carousel feature -->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img src="Images/HS.jpeg" class="d-block w-100" alt="Image 5">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="Images/PP.jpeg" class="d-block w-100" alt="Image 6">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="Images/Dear.jpeg" class="d-block w-100" alt="Image 7">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Implement an offcanvas component -->
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Watch List</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Watch List</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        <li>
            <a href="https://www.netflix.com/title/81210762">Young Royals</a>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=ykHeGtN4m94">Love, Simon</a>
        </li>
        <li>
            <a href="https://www.netflix.com/title/80241545?source=35">Feel Good</a>
        </li>
        </div>
        </div>

        <!-- Show us how to use a Bootstrap toast -->
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
            <div class="toast-header">
              <img src="..." class="rounded me-2" alt="...">
              <strong class="me-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>



      <footer class="bg-light text-dark fixed-bottom d-none d-md-block">
        <div class="container text-center">
          <p>Explore our websiteðŸ¥³</p>
        </div>
      </footer>
      

        <!-- Padding is a CSS property that adds space between an element's content and its border. -->



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
