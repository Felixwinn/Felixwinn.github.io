<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--load javascript-->
    <script src="js/musicAPI.js"></script>

    
    <title>Music API</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Music API Example</h1>
        <!--User input field-->
        <form>
            <input id="searchTerm" type="text" class="form-control" placeholder="Artist name">
        </form>
        
        <!--Button to submit search value and invoke JS function-->
        <button type="submit" class="btn btn-primary my-3" onclick="musicAPI()">Search</button>

        <!--Output from JS function loads here-->
        <div class="container" id="music"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
